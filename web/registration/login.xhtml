<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="./../template/base.xhtml">
        
        <ui:define name="head">
            <title>Inicio de Sesión</title>
            <style type="text/css">
                body{
                    background-color: #d5dfe4 !important;
                }
                
                body>.grid {
                    height: 90%;
                }

                .column {
                    max-width: 30%;
                    max-height: 30%;
                }

                .button {
                    width: 390px
                }
            </style>
        </ui:define>

        <ui:define name="top">
        </ui:define>

        <ui:define name="login">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <form class="ui large form" 
                            id="sign_in" 
                            action="j_security_check" 
                            method="POST">
                        
                        <div class="ui large segment"
                            style="background-color: #c6c4c4 ;
                            border-radius: 24px 24px 24px 24px;
                            -moz-border-radius: 24px 24px 24px 24px;
                            -webkit-border-radius: 24px 24px 24px 24px;
                            border: 0px solid #000000"
                            id="formbox">
                            
                            <h:graphicImage name="este.png" library="images" style="width: 100%; margin: 2%" />
                            
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user blue icon"></i>
                                    <input type="text" name="j_username" id="login_username" placeholder="Usuario:" required="true" />
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock blue icon"></i>
                                    <input type="password" name="j_password" placeholder="Contraseña:" required="true"/>
                                </div>
                            </div>
                            
                            <input type="submit" 
                                   class="ui large circular button"
                                   style="background-color:#1a237e;
                                   color:white !important;
                                   width: 100%;"
                                   value="Iniciar sesión" />
                        </div>
                    </form>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="left">
          
        </ui:define>

    </ui:composition>
    
</html>

    <ui:composition template="./../template/base.xhtml">
        
        <ui:define name="head">
            <title>Inicio de Sesión</title>
            <style type="text/css">
                body>.grid {
                    height: 90%;
                }

                .column {
                    max-width: 450px;
                }

                .button {
                    width: 390px
                }
            </style>
        </ui:define>

        <ui:define name="top">
            <h1>
                <div class="ui large segment" style="background-color:  #c6c4c4  ;height: 50px; padding-top: 0px;border-block-end:4px solid #9e9d9d ;" >

            </h1>
        </ui:define>

        <ui:define name="login">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <form class="ui large form" id="sign_in" action="j_security_check" method="post">

                    <div class="ui large segment" style="background-color: #c6c4c4 ;border-radius: 24px 24px 24px 24px;-moz-border-radius: 24px 24px 24px 24px;-webkit-border-radius: 24px 24px 24px 24px;border: 0px solid #000000" id="formbox">

                            <div class="ui left icon input">
                                <i class="user red icon"></i>
                                <input type="text" name="j_username" id="login_username" placeholder="Nombre de usuario:"/>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock red icon" ></i>
                                <input type="password" name="j_password" placeholder="Constraseña:" />
                            </div> 
                        </div>
                        
                        <h3>Error</h3>

                        <input type="submit" value="Iniciar sesion" class="ui large circular button" style="background-color:#DC143C;color:aliceblue;" />
                    </div>
                  </form>
                </div>
            </div>
        </ui:define>
        
        <ui:define name="left">
          
        </ui:define>

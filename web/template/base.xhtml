<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <ui:insert name="head" >
            <title>Facelets Template</title>
        </ui:insert>
        
        <h:outputStylesheet library="css" name="default.css" />

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <div class="ui large segment" id="top-bar">
                    <div class="ui right aligned fluid container">
                        <h:form>
                            <div class="ui simple dropdown item" id="top-bar-dropdown">
                                <i class="dropdown icon"></i> #{usuarioBean.usuarioActivo}
                                <div class="menu">
                                    <div class="item">Mi información</div>
                                    <div class="item">Notificaciones</div>
                                    <div class="item">
                                        <i class="left dropdown icon"></i>
                                        <span class="text">Menú</span>
                                        <div class="left menu">
                                            <div class="item">Seguridad</div>
                                            <div class="item">otras cosas que se me ocurriran despues</div>
                                        </div>
                                    </div>
                                    <h:commandLink value="Cerrar Sesion" actionListener="#{usuarioBean.logout()}" class="item"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:insert>
        </div>
        
        <ui:insert name="login">
        
        </ui:insert>
        
        <div class="ui grid" id="base-content">
            <ui:insert name="left">
                <div class="four wide column">
                    <div class="ui inverted vertical menu" id="left-menu"
                        style="">
                        <a class="item" id="item" href="../index.xhtml">Reportes</a>
                        <a class="item" id="item" href="../Usuarios/ListaUsuarios.html">Gestionar Usuarios</a>
                        <a class="item" id="item" href="../Decanatos/ListaDecanatos.html">Gestionar Decanatos</a>
                        <a class="item" id="item" href="./equipos/lista.xhtml">Gestionar Equipos</a>
                        <a class="item" id="item">Estadisticas</a>
                    </div>
                </div>
            </ui:insert>
            
            
            <ui:insert name="content">
                
            </ui:insert>
        </div>
    </h:body>
    
    <h:outputScript library="js" name="jquery-3.1.1.min.js" />
    <h:outputScript library="semantic" name="semantic.min.js" />
    <h:outputScript library="js" name="default.js" />
</html>

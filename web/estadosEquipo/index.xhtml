<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

    <ui:composition template="./../template/base.xhtml">

        <ui:define name="head">
            <title>Estados de Equipo</title>
        </ui:define>

        <ui:define name="content">
            <div class="twelve wide stretched column">
                <div class="ui segment">

                    <div class="ui category search">

                        <div class="ui centered grid">
                            <div class="ui animated circular button" 
                                 tabindex="0" 
                                 aria-label="Equipos"
                                 onclick="incluir()">

                                <div class="visible content">
                                    <i class="ui plus icon"></i> 
                                    Estado
                                </div>

                                <div class="hidden content">
                                    <i class="ui plus icon"></i> 
                                    Registrar
                                </div>
                            </div>
                        </div>


                        <h:dataTable class="ui compact celled definition table"
                                     id="listas"
                                     var="estadoEquipos"
                                     value="#{estadoEquipoBean.estadosEquipos}"
                                     headerClass="encabezado-tabla">

                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                #{estadoEquipos.nombre}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Opciones</f:facet>
                                <div class="item">
                                    <div class="ui centered grid">

                                        <div class="ui circular button"
                                             onclick="consultarEdoEqui(#{estadoEquipos.codigo})">
                                            Consultar
                                        </div>

                                    </div>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>

                </div>
            </div>

            <!-- Modal de Consultar''<> -->
            <div class="ui basic modal" id="formconsultar">
                <div class="content">
                    <div class="ui two column very relaxed grid">
                        <div class="column column-edoEqui"></div>

                            <div class="column column-fondo">
                                <div class="ui segment">
                                    <div class="ui aligned center dividing header">
                                        Consultar Estado de Equipo
                                    </div>
                                </div>

                                <div class="ui form-1">
                                    <form>
                                        <div class="ui form">
                                            <div class="field">
                                                <label>Nombre</label>
                                                <input type="text" 
                                                       name="nombreEdo"
                                                       placeholder="Nombre"
                                                       disabled="true"/>
                                            </div>

                                            <div class="field">
                                                <label>Descripción</label>
                                                <textArea type="text"
                                                          name="descripcionEdo"
                                                          placeholder="Descripción"
                                                          disabled="true"/>
                                            </div>

                                        </div>
                                    </form>

                                    <div class="actions">
                                        <div class="ui center aligned fluid container" >
                                            <div class="ui cancel circular button">
                                                <i class="left chevron icon"></i>
                                                Atrás
                                            </div>

                                            <div class="ui circular button"
                                                 onclick="modificar()"> 
                                                Modificar
                                            </div>

                                            <div class="ui circular button"
                                                 onclick="eliminar()"> 
                                                Eliminar
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                </div>
            </div>

            <!-- Modal de Modificar''<> -->
            <div class="ui basic modal" id="formodificar">
                <div class="content">
                    <div class="ui two column very relaxed grid">
                        <div class="column column-edoEqui"></div>

                        <div class="column column-fondo">
                            <div class="ui segment">
                                <div class="ui aligned center dividing header">
                                    Modificar Estado de Equipo
                                </div>
                            </div>

                            <div class="ui form-1">
                                <form>
                                    <input type="text"
                                            id="codigoEdo"
                                            placeholder="Código Estado de Equipo"
                                            style="display: none"/>

                                    <div class="ui form">
                                        <div class="field">
                                            <label>Nombre</label>
                                            <input type="text" 
                                                   name="nombreEdo"
                                                   id="nombreEdo"
                                                   placeholder="Nombre"/>
                                        </div>

                                        <div class="field">
                                            <label>Descripción</label>
                                            <textArea type="text"
                                                      id="descripcionEdo"
                                                      name="descripcionEdo"
                                                      placeholder="Descripción"/>
                                        </div>

                                    </div>

                                </form>

                                <div class="actions">
                                    <div class="ui center aligned fluid container" >
                                        <button class="ui cancel circular icon button"
                                                onclick="atras()">
                                            <i class="left chevron icon"></i> 
                                            Atrás
                                        </button>

                                        <button class="ui circular button"
                                                onclick="aceptarModificacion()">
                                            <i class="save icon"></i> 
                                            Modificar
                                        </button>
                                    </div>
                                </div>

                            </div> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Registrar''<> -->
            <div class="ui basic modal" id="formincluir">
                <div class="content">
                    <div class="ui two column very relaxed grid">
                        <div class="column column-edoEqui"></div>

                        <div class="column column-fondo">
                            <div class="ui segment">
                                <div class="ui aligned center dividing header">
                                    Registrar Estado de Equipo
                                </div>
                            </div>

                            <div class="ui form-1">
                                <form>
                                    <div class="ui form">
                                        <div class="field">
                                            <label>Nombre</label>
                                            <input type="text"
                                                   id="nombreEdoI"
                                                   placeholder="Nombre"/>
                                        </div>

                                        <div class="field">
                                            <label>Descripción</label>
                                            <textArea type="text"
                                                      id="descripcionEdoI"
                                                      placeholder="Descripción"/>
                                        </div>

                                    </div>

                                </form>

                                <div class="actions">
                                    <div class="ui center aligned fluid container" >
                                        <button class="ui cancel circular icon button">
                                            <i class="left chevron icon"></i> 
                                            Atrás 
                                        </button>

                                        <button class="ui circular button"
                                                onclick="aceptarInclusion()">
                                            <i class="save icon"></i> 
                                            Registrar
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Mensajes ''<> -->
            <!-- Mensaje para confirmar incluir decanatos -->
            <div class="ui mini modal" id="inclusion">
                <div class="content fondo-modal">
                    <p>¿Está seguro que desea registrar el Estado de Equipo?</p>
                </div>
                <div class="actions">
                    <div class="ui red inverted button cancel">
                        <i class="remove icon"></i>
                        Cancelar
                    </div>
                    <div class="ui green ok inverted button"
                         onclick="incluirEdoEqui()">
                        <i class="checkmark icon"></i>
                        Aceptar
                    </div>
                </div>
            </div>

            <!-- Mensaje de Confirmacion modificacion ''<> -->
            <div class="ui mini modal" id="modificacion">
                <div class="content fondo-modal">
                    <p>¿Está seguro que desea guardar los cambios?</p>
                </div>
                <div class="actions">
                    <div class="ui red inverted button cancel" >
                        <i class="remove icon"></i>
                        Cancelar
                    </div>

                    <div class="ui green ok inverted button"
                         onclick="actualizarEdoEqui()">
                        <i class="checkmark icon"></i>
                        Aceptar
                    </div>
                </div>
            </div>

            <!-- Mensaje de Eliminar ''<> -->
            <div class="ui mini modal" id="txteliminar">
                <div class="content fondo-modal">
                    <p>¿Está seguro que desea eliminar el Estado de Equipo?</p>
                </div>
                <div class="actions">
                    <div class="ui red inverted button cancel">
                        <i class="remove icon"></i>
                        Cancelar
                    </div>
                    <div class="ui green ok inverted button"
                         onclick="eliminarEdoEqui()">
                        <i class="checkmark icon"></i>
                        Aceptar
                    </div>
                </div>
            </div>

        </ui:define>

    </ui:composition>
</html>

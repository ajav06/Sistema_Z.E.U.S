<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
        <style>
            body>.grid {
                height: 90%;
            }
            .column {
                max-width: 450px;
            }
            .button{
                width:390px
            }
        </style>
    </h:head>

    <h:body>
        <h1>
            <div class="ui large segment" style="background-color:  #c6c4c4  ;height: 50px; padding-top: 0px;border-block-end:4px solid #9e9d9d ;" >
                <h:graphicImage class="ui image" library="images" name="photo_2019-09-11_22-49-12.jpg" style="height: 45px; " />
            </div>
        </h1>
        
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h:form class="ui large form" id="sign_in">
                    
                <div class="ui large segment" style="background-color: #c6c4c4 ;border-radius: 24px 24px 24px 24px;-moz-border-radius: 24px 24px 24px 24px;-webkit-border-radius: 24px 24px 24px 24px;border: 0px solid #000000" id="formbox">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user red icon"></i>
                            <input type="text" name="username" id="login_username" placeholder="Nombre de usuario:"/>
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock red icon" ></i>
                            <input type="password" name="password" placeholder="ConstraseÃ±a:" />
                        </div> 
                    </div>
                    <h:commandButton action="inicio" class="ui large circular button" style="background-color:#DC143C;color:aliceblue;" value="Iniciar sesion" />
                </div>
              </h:form>
            </div>
        </div>
    </h:body>
    
    <link rel="stylesheet" href="resources/semantic/semantic.min.css"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js" />
    <h:outputScript library="semantic" name="semantic.min.js" />
</html>
